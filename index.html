<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <!-- fontawsome cdn -->
    <script
      src="https://kit.fontawesome.com/f9ada1005f.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header section starts here -->
    <header class="container-fluid my-header-bg">
      <!-- navbar and nav-links starts here-->
      <section class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand w-25" href="#">
              <img
                class="img-fluid"
                src="icons/Logo.png"
                alt="brand images not found"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active my-primary-text"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link my-primary-text" href="#">Product</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link my-primary-text" href="#">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link my-primary-text" href="#">Contact us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
       <!-- navbar and nav-links ends here-->
    </header>
    <!-- header section ends here -->

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
